<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./input.css">
</head>

<body class="bg-[#252836]">

  <section class="section-menu">
    <div class="container">
      <div class="menu-wrapper flex items-start justify-between">

        <div class="menu-left w-[104px] h-[100vh] bg-[#1F1D2B] flex flex-col gap-[46px] p-[24px] rounded-[16px]">
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-1.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] bg-[#EA7C69]">
            <img src="../images/left-2.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-3.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-4.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-5.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-6.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-7.svg" alt="">
          </div>
          <div class="left-icon p-[16px] flex items-center justify-center rounded-[8px] hover:bg-[#2a283b]">
            <img src="../images/left-8.svg" alt="">
          </div>
        </div>

        <div class="menu-middle w-[900px] bg-[#252836] pl-[10px] pr-[38px]">
          <div class="middle-header bg-[khaki flex items-center justify-between pt-[24px] mb-[24px]">
            <div class="header-left">
              <h1 class="header-title text-[28px] font-semibold text-white">Jaegar Resto</h1>
              <p class="header-text text-[#E0E6E9]">Tuesday, 2 Feb 2021</p>
            </div>
            <div class="header-right">
              <form class="header-form relative flex items-center w-[235px]">
                <input
                  class="w-full pl-[44px] py-[14px] pr-[14px] bg-[#2D303E] border text-[14px] border-[#393C49] rounded-[8px] text-[#ABBBC2] outline-none"
                  type="text" placeholder="Search for food, coffe, etc..">
                <div class="header-search absolute top-[15px] left-[14.5px]">
                  <button type="submit" class="header-search-btn"><img src="../images/header-search.svg"
                      alt=""></button>
                </div>
              </form>
            </div>
          </div>
          <div class="middle-food-options flex items-center gap-[38px] mb-[24px] border-b border-[#393C49]">
          </div>
          <div class="middle-title-down flex items-center justify-between mb-[58px]">
            <h1 class="middle-title font-[B600] text-[20px] text-white leading-[140%]">Choose Dishes</h1>
            <button
              class="middle-down flex items-center gap-[10px] bg-[#1F1D2B] p-[14px] border border-[#393C49] rounded-[8px]">
              <img src="../images/middle-down.svg" alt="">
              <p class="font-[B500] text-[14px] leading-[130%] text-white">Dine in</p>
            </button>
          </div>
          <div class="middle-cards grid grid-cols-4 gap-x-[28px] gap-y-[58px]">
          </div>
        </div>

        <div class="middle-right w-[409px] min-h-[100vh] bg-[#1F1D2B] p-[24px] rounded-[8px]">
          <div class="pb-[14px] border-b border-[#393C49] mb-[30px]">
            <p class="right-title font-[B600] text-[20px] text-white leading-[140%]">Orders #34562</p>
          </div>
          <div class="right-eating-types flex items-center gap-[8px] mb-[24px]">
            <button
              class="right-eating-type rounded-[8px] py-[7px] px-[12px] border border-[#393C49] text-[#EA7C69] hover:text-white bg-transparent hover:bg-[#EA7C69] hover:border-[#EA7C69] transition-all duration-300 flex items-center justify-center">
              <p class="font-[B600] text-[14px] leading-[140%]">Dine in</p>
            </button>
            <button
              class="right-eating-type rounded-[8px] py-[7px] px-[12px] border border-[#393C49] text-[#EA7C69] hover:text-white bg-transparent hover:bg-[#EA7C69] hover:border-[#EA7C69] transition-all duration-300 flex items-center justify-center">
              <p class="font-[B600] text-[14px] leading-[140%]">To go</p>
            </button>
            <button
              class="right-eating-type rounded-[8px] py-[7px] px-[12px] border border-[#393C49] text-[#EA7C69] hover:text-white bg-transparent hover:bg-[#EA7C69] hover:border-[#EA7C69] transition-all duration-300 flex items-center justify-center">
              <p class="font-[B600] text-[14px] leading-[140%]">Delivery</p>
            </button>
          </div>
          <div
            class="right-orders-info flex items-center justify-between mb-[24px] pb-[24px] border-b border-[#393C49]">
            <p class="text-white">Item</p>
            <div class="flex items-center gap-[43px]">
              <p class="text-white">Qty</p>
              <p class="text-white">Price</p>
            </div>
          </div>
          <div class="right-orders flex flex-col items-start gap-[24px]">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
